<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Komodi</title>
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <style>
        * {padding: 0; margin: 0}
        #komodi {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        #more {
            position: absolute;
            font-size: 20px;
            top: 16px;
            right: 16px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="komodi"></div>
<script src="komodi.js"></script>
<script>
    Komodi.initializeDOM(document.getElementById("komodi"));

    Komodi.start();
</script>
</body>
</html>
